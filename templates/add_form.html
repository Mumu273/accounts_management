<form method="post" action="{% url 'add_new_category' form.initial.is_expense %}">
  {% csrf_token %}
  {% for field in form %}
    {% if field.name != 'is_expense' %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endif %}
  {% endfor %}
  <div class="text-end">
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
