<form method="post"
      action="{% if is_transaction %}
                  {% url 'transaction_edit' form.instance.id %}
               {% else %}
                  {% url 'add_new_category' form.instance.id %}
               {% endif %}"
      class="category-form">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'is_expense' %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endif %}
    {% endfor %}
</form>
