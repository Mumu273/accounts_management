<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryModalLabel">
            {% if not is_transaction %}
            Edit {% if is_expense|stringformat:"s" == "True" %}Expense{% else %}Earning{% endif %} Category
            {% else %}
            Edit {% if is_expense|stringformat:"s" == "True" %}Expense{% else %}Earning{% endif %}
            {% endif %}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body" id="editCategoryBody">
        <!-- The edit form will be loaded here dynamically via AJAX -->
      </div>

      <div class="modal-footer">
        <button type="button" id="btnSaveEdit" class="btn btn-primary">Save Changes</button>
      </div>

    </div>
  </div>
</div>
